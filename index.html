<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <form class="form" action="">
        <h1 class="form__title">LOGIN</h1>
        <label class="form__lable" for="">Write your Email!</label>
        <input class="form__email" placeholder="Your Email..." type="email">
        <label class="form__lable" for="">Write your Password!</label>
        <input class="form__pas" placeholder="Your password..." type="password">
        <label class="form__lable" for="">Write your Nickname!</label>
        <input class="form__nick" placeholder="Your nickname..." type="text">
        <label class="form__lable" for="">Write your Telephone!</label>
        <input class="form__tel" placeholder="Your telephone..." type="tel">
        <div class="form__accept">
            <input class="form__input" type="checkbox" id="checkbox">
            <label class="form__lable" for="checkbox">
                Користуючись цим веб-сайтом, ви підтверджуєте, що ознайомилися з нашою <a class="form__polit" href="">Політикою конфіденційності</a> та погоджуєтеся з умовами обробки вашої особистої інформації, як описано у цьому документі. Якщо ви не погоджуєтеся з цією Політикою конфіденційності, будь ласка, не продовжуйте використовувати цей веб-сайт.
            </label>
        </div>
        <button class="form__btn" type="button">REGISTER</button>
        <div class="block__email">
            <div class="email__modal">
                Почта має містити більше 5 символів, "@" i "."
            </div>
        </div>
        <div class="modal__block">
            <div class="form__modal">
                В паролі має міститися більше 7 символів
            </div>
        </div>
        <div class="block__nick">
            <div class="modal__nick">
                Нік має містити якісь літери
            </div>
        </div>
        <div class="block__tel">
            <div class="modal__tel">
                У телефоні має бути символ "+" і 12 цифр
            </div>
        </div>
        <div class="block__accept">
            <div class="modal__accept">
                Натисніть будь ласка на галочку
            </div>
        </div>
    </form>




    <script src="./script.js"></script>
    <script src="./scr.js"></script>
</body>
</html>
